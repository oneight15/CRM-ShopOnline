<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="goods">
        <h2>Добавить товар</h2>
        <form action="https://jsonplaceholder.typicode.com/posts" method="post">
            <fieldset>
                <label for="name">Наименование</label>
                <br>
                <input type="text" name="name" id="name" required>
                <br>
                <label for="category">Категория</label>
                <br>
                <input type="text" name="category" id="category" required>
                <br>
                <label for="units">Единицы измерения</label>
                <br>
                <input type="text" name="units" id="units" required>

                <label for="discount">Дисконт</label>
                <div>
                    <input type="checkbox" aria-label="Применить скидку">
                    <input type="text" name="discount" id="discount" disabled>
                </div>
                
                <label for="description">Описание</label>
                <br>
                <textarea name="description" id="description" cols="20" rows="3" required></textarea>
                <br>
                <label for="count">Количество</label>
                <br>
                <input type="number" name="count" id="count" required>
                <br>
                <label for="price">Цена</label>
                <br>
                <input type="text" name="price" id="price" required>
                <br>
                <input type="file" name="image" id="image" accept="image/*">
            </fieldset>
            <button type="submit">Добавить товар</button>
        </form>
    </section>
</body>
</html>
